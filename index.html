<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="SPLITTER Logo">
  </header>
  <main>
    <div class="main-input">
      <section class="bill">
        <h2>Bill</h2>
        <div class="input">
          <img src="images/icon-dollar.svg" alt="Dollar Icon">
          <input type="number" placeholder="0" id="input-bill" class="main-input-box">
        </div>
      </section>
      <section class="tip">
        <h2>Select Tip %</h2>
        <div class="radio-buttons">
          <div class="button-item">5%</div>
          <div class="button-item">10%</div>
          <div class="button-item">15%</div>
          <div class="button-item">25%</div>
          <div class="button-item">50%</div>
          <input type="text" placeholder="Custom" id="input-custom-tip">
        </div>
      </section>
      <section class="people">
        <div class="text">
          <h2>Number of People</h2>
          <span id="errormsg">Can't be zero</span>
        </div>
        <div class="input">
          <img src="images/icon-person.svg" alt="Person icon">
          <input type="number" placeholder="0" id="input-people" class="main-input-box">
        </div>
      </section>
    </div>
    <div class="main-output">
      <div class="data">
        <section class="tip-amount">
          <div class="text">
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <div class="amount" id="tip-amount"></div>
        </section>
        <section class="total-amount">
          <div class="text">
            <span>Total</span>
            <span>/ person</span>
          </div>
          <div class="amount" id="total"></div>
        </section>
      </div>
      <button id="reset" onclick="reset();">Reset</button>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
